<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mysqlLevelDataJS.css">
    <script type="module" defer src="../js/mysqlLevelDataJS.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="formInput">
            <h1>Show levels</h1>
            <form id="formSelect">
                <input type="submit" value="Show levels">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p>When the request ends, the result will be displayed here.</p>
            <div id="getResults"></div>
        </div>
    </div>
    <div class="section">
        <div class="formInput">
            <h1>Delete level data</h1>
            <form id="formDelete" method="delete">
                <input type="text" name="id" placeholder="Type your id">
                <input type="submit" value="Delete User">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p id="deleteResults">When the request ends, the result will be displayed here.</p>
        </div>
    </div>
</body>
</html>
